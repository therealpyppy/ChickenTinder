<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Tinder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="picker-panel">
            <h1>Random Restaurant Picker</h1>
            <div class="search-controls">
                <div class="input-group">
                    <label for="location">Enter Your Location:</label>
                    <input type="text" id="location" placeholder="Enter an address or location">
                </div>
                <div class="input-group">
                    <label for="radius">Search Radius (meters):</label>
                    <input type="range" id="radius" min="100" max="5000" step="100" value="1000">
                    <span id="radius-value">1000m</span>
                </div>
                <button id="pick-btn" class="pick-button">
                    <i class="fas fa-random"></i> Pick a Random Restaurant
                </button>
            </div>
            
            <div id="result" class="result-card">
                <div class="result-content">
                    <div class="result-header">
                        <h2>Click the button to find a random restaurant!</h2>
                    </div>
                    <div class="result-details" style="display: none;">
                        <div class="restaurant-info">
                            <h3 id="restaurant-name"></h3>
                            <p class="address" id="restaurant-address"></p>
                            <p class="cuisine" id="restaurant-cuisine"></p>
                            <div class="additional-info" id="restaurant-additional">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
